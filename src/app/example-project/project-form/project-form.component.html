  <div class="main">
    <h1>Project Form</h1>
    <form [formGroup]="projectForm" class="form" (ngSubmit)="save()"> 
        <mat-form-field appearance="outline" class="input">
            <mat-label>Project Name</mat-label>
            <input
              matInput
              formControlName="projectName"
              title="project name"
              placeholder="Enter a project name"
            />
            <mat-error *ngIf="projectForm.get('projectName')?.hasError('required')"
              >project name is required</mat-error
            >
          </mat-form-field>
    
          <mat-form-field appearance="outline" class="input">
            <mat-label>Project Description</mat-label>
            <textarea
              matInput
              formControlName="projectDescription"
              title="project description"
              placeholder="Enter a description for the project"
            >
            </textarea>
            <mat-error *ngIf="projectForm.get('projectDescription')?.hasError('required')"
              >Project Description is required</mat-error
            >
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="input">
            <mat-select multiple class="custom-select" formControlName="userList" placeholder="Add User">
              <mat-option *ngFor="let user of users" [value]="user.userId">{{user.userName}}</mat-option>
          </mat-select>
          
        </mat-form-field>
    
        <button
        type="submit"
        mat-raised-button
        color="primary"
       [disabled]="projectForm.invalid"
      >
        {{value}}
      </button>
    
    </form>
    </div>
