<div class="main">  
  <p>Projects</p>
  <div class="project-table-container ">
      <div class="table-header">
        
        <mat-form-field appearance="outline">
          <mat-label>Filter Projects</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search by name or status"
          />
        </mat-form-field>
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="open()">
          <mat-icon>add</mat-icon>
        </button>
        
      </div>
    
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Project ID Column -->
        <ng-container matColumnDef="projectId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let project; let i = index">{{ i }}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="projectName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let project">{{ project.projectName }}</td>
        </ng-container>
    
        <!-- Description Column -->
        <ng-container matColumnDef="projectDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let project">{{ project.projectDescription }}</td>
        </ng-container>
  
    
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let project; let i = index">
            <button mat-button color="primary" (click)="openProjectForm(project, project.projectId)">Edit</button>
            <button mat-button color="warn" (click)="deleteProject(project.projectId)">Delete</button>
          </td>
        </ng-container>
    
        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    
      <mat-paginator 
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
