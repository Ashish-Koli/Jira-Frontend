<div class="main">
  <div class="main-container mat-elevation-z4">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Sign in">
        <div class="container">
          <!-- login form -------------------------- -->
          <form [formGroup]="loginForm" class="form" (ngSubmit)="login()">
            <mat-form-field appearance="outline" class="input">
              <mat-label>User Name</mat-label>
              <input
                matInput
                formControlName="userName"
                title="username"
                placeholder="Enter your username"
              />
              <mat-error *ngIf="loginForm.get('userName')?.hasError('required')"
                >username is required</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline" class="input">
              <mat-label>Password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                title="password"
                placeholder="Enter your password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                type="button"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
                >password is required</mat-error
              >
            </mat-form-field>
            <button
              class="btn"
              type="submit"
              mat-raised-button
              color="primary"
              [disabled]="loginForm.invalid"
            >
              Sign In
            </button>
          </form>
        </div>
      </mat-tab>

      <!-- SIGN UP-------------------------- -->
      <mat-tab label="Sign Up">
        <div class="container">
          <form [formGroup]="registerForm" class="form" (ngSubmit)="register()">
            <mat-form-field appearance="outline" class="input">
              <mat-label>User Name</mat-label>
              <input
                matInput
                formControlName="userName"
                title="username"
                placeholder="Enter your username"
              />
              <mat-error
                *ngIf="registerForm.get('userName')?.hasError('required')"
                >username is required</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline" class="input">
              <mat-label>Email</mat-label>
              <input
                matInput
                formControlName="email"
                title="email"
                placeholder="Enter your email"
              />
              <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
                >Email is required</mat-error
              >
              <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
                >Enter the correct email</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline" class="input">
              <mat-label>Password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                title="password"
                placeholder="Enter your password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                type="button "
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error
                *ngIf="registerForm.get('password')?.hasError('required')"
                >password is required</mat-error
              >
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Select Role</mat-label>
              <mat-select formControlName="role">
                <div *ngFor="let role of roles">
                  <mat-option [value]="role.id">{{ role.title }}</mat-option>
                </div>
              </mat-select>
              <mat-error>Role is required</mat-error>
            </mat-form-field>

            <button
              class="btn"
              type="submit"
              mat-raised-button
              color="primary"
              [disabled]="registerForm.invalid"
            >
              Sign Up
            </button>
          </form>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
